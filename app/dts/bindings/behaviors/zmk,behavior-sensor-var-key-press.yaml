description: Sensor push left/right variable repeat key press behavior

compatible: "zmk,behavior-sensor-var-key-press"

properties:
  label:
    type: string
    required: true
  dimensions:
    type: int
    default: 2
  time:
    type: int
    default: 2048
  key_diff_x:
    type: int
    default: -1
  key_diff_y:
    type: int
    default: -1
  "#sensor-binding-cells":
    type: int
    required: true
    default: 2

sensor-binding-cells:
  - param1
  - param2
