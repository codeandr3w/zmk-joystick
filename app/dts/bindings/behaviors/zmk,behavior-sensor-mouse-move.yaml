description: Sensor push mouse a variable amount

compatible: "zmk,behavior-sensor-mouse-move"

properties:
  label:
    type: string
    required: true
  speed:
    type: int
    default: 128
  dimensions:
    type: int
    default: 2 # usually 2 for 2 dimensions, but can be 1 for x/y
  "#sensor-binding-cells":
    type: int
    const: 0

